<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Colorida</title>
    <style>
        *{
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .p{
            background-color: red;
        }

        section {
            padding: 20px;
        }

        .rojo {
            color: #e74c3c;
        }

        .verde {
            color: #2ecc71;
        }

        .azul {
            color: #3498db;
        }

        .amarillo {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="p">
    <section>
        <p>¡Bienvenido a mi página con muchos colores!</p>
        <p class="rojo">Este texto es rojo.</p>
        <p class="verde">Este texto es verde.</p>
        <p class="azul">Este texto es azul.</p>
        <p class="amarillo">Este texto es amarillo.</p>
    </section>
</div>
</body>
</html>
